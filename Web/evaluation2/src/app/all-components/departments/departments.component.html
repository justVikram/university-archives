<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Project Name</th>
    <th scope="col">Domain</th>
    <th scope="col">Department</th>
  </tr>
  </thead>
  <tbody>
  <tr class="table-active" *ngFor="let project of registered_projects; let i = index">
    <th scope="row">{{i + 1}}</th>
    <td>{{project.title}}</td>
    <td>{{project.domain}}</td>
    <td>{{project.department}}</td>
  </tr>
  </tbody>
</table>
